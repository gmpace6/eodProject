<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="eodToDo.css">
</head>
<body>

    <header>
        <h1>My To Do List</h1>
    </header>

    <form>
        <h3>New Task:</h3>
        <input placeholder="name"/>
        <select>
            <option selected
            disabled>Select Priority</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        
        <button>Add</button>

        <button>Clear</button>
    </form>
    <section>
        <div>
            <h2>Completed</h2>
            <h2>Name</h2>
            <h2>Priority</h2>
        </div>

        <section>
            <div>
                <input type="checkbox"/>
                <p>Take out trash</p>
                <p>Medium</p>
                <img src="" alt="">
            </div>
        </section>
    </section>
</body>
</html>
